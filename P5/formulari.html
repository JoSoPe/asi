<script>
	function check(input){
		if (input.value != document.getElementById('correu').value){
			input.setCustomValidity('El correu ha de ser el mateix');
		}
		else{
			input.setCustomValidity('')
		}
	}

		<p class="titol"> Omple les dades del formulari</p>

		<div class="caixa_formulari">
			<form id="Formulari" action = "" method = "">
				<label>Nom d'usuari</label>
				<input type="text" name="Nom d'usuari" id="nom_usuari" required="required"/>
				<br>
				<label>Correu electrònic</label>
				<input type="email" name="correu" id="correu" required="required"/>
				<br>
				<label>Repetir correu electrònic</label>
				<input type="email" name="Repeticio_correu" id = "rep_correu" oninput="check(this)"/>
				<br>
				<label>Provincia: </label>
				<input type="text" name="provincia" id="provincia" list ="prov"/>
				<datalist id="prov">
					<option value="Barcelona">
					<option value="Girona">
					<option value="Tarragona">
					<option value="Lleida">
				</datalist>
				<br>
				<br>
				<input type="submit" value="Enviar" id="boto_enviar">
				<input type="reset" value="Esborrar" id="boto_esborrar">
			</form>
	</div>
