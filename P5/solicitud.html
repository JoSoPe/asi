<script>
	function check(input){
		if (input.value != document.getElementById('psswrd').value){
			input.setCustomValidity('La contrasenya no coincideix');
		}
		else{
			input.setCustomValidity('')
		}
	}
</script>

	<div class="w3-content w3-padding-4">
		<p class="titol"> Omple les dades de la sol·licitud</p>

		<div class="caixa_solicitud">
			<form id="Formulari" action = "" method = "">
				<label>Nom d'usuari</label>
				<input type="text" name="Nom d'usuari" id="nom_usuari" required="required" pattern="[A-Za-z]{2,10}" title="Maxim 10 caràcters sense números"/>
				<br>
				<label>Contrasenya</label>
				<input type="password" name="psswrd" id="psswrd" required="required" pattern=".{6,}" title="Sis o més caràcterss"/>
				<br>
				<label>Confirmació de la contrasenya</label>
				<input type="password" name="Repeticio_psswrd" id = "rep_psswrd" pattern=".{6,}" title="Sis o més caràcters" oninput="check(this)"/>
				<br>
				<label>Escull el sexe: </label>
				<input type="text" name="provincia" id="provincia" list ="prov" required="required"/>
				<datalist id="prov">
					<option value="Dona">
					<option value="Home">
					<option value="NS/NC">
				</datalist>
				<br>
				<label>Correu electrònic</label>
				<input type="email" name="correu" id="correu" required="required"/>
				<br>
				<label>Afegeix un comentari</label>
				<textarea rows="3" cols="19%"></textarea>
				<br>
				<br>
				<input type="submit" value="Enviar" id="boto_enviar">
				<input type="reset" value="Esborrar" id="boto_esborrar">
			</form>
